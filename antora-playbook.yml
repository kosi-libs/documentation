site:
  title: Kodein Open Source Initiative Documentation
  url: https://kosi-libs.org
  start_page: kosi-libs::index.adoc
  robots: allow
content:
  sources:
    - url: https://github.com/kosi-libs/documentation.git
      branches: master
      start_path: home
    - url: https://github.com/kosi-libs/Kodein.git
      branches: ['7.*', '6.5']
      start_path: doc
    - url: https://github.com/kosi-libs/Canard.git
      branches: ['0.*', '1.*']
      start_path: doc
    - url: https://github.com/kosi-libs/MocKMP.git
      branches: ['1.*']
      start_path: doc
ui:
  bundle:
    url: https://github.com/kosi-libs/documentation-ui/raw/kosi/build/ui-bundle.zip
  supplemental_files:
  - path: ui.yml
    contents: |
      static_files: [ .nojekyll ]
  - path: .nojekyll
urls:
  redirect_facility: 'static'
output:
  dir: docs
