site:
  title: Kodein Open Source Initiative Documentation
  url: https://kosi-libs.org
  start_page: kosi-libs::index.adoc
  robots: allow
content:
  sources:
    - url: https://github.com/kosi-libs/Kodein-DI.git
      branches: ['7.*', '6.5']
      start_path: doc
    - url: https://github.com/kosi-libs/Kodein-DB.git
      branches: ['0.*', '1.*']
      start_path: doc
    - url: https://github.com/kosi-libs/Kodein-Log.git
      branches: ['0.*', '1.*']
      start_path: doc
    - url: https://github.com/kosi-libs/documentation.git
      branches: master
      start_path: home
ui:
  bundle:
    url: https://github.com/kosi-libs/documentation-ui/raw/master/build/ui-bundle-v1.3.zip
  supplemental_files:
  - path: ui.yml
    contents: |
      static_files: [ .nojekyll ]
  - path: .nojekyll
urls:
#   latest_version_segment_strategy: 'redirect:from'
#   latest_version_segment: 'latest'
  redirect_facility: 'static'
output:
  dir: docs
